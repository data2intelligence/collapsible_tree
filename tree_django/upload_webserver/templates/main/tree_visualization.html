{% load static %}

<!DOCTYPE html>
<html>
  <meta charset="UTF-8" />
  <header>
    <title>Collapsible tree</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/tree_visualization.css' %}" />
  </header>

  <body>
    <!-- load libraries -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <script src="https://unpkg.com/d3-v6-tip@1.0.6/build/d3-v6-tip.js"></script>

    <script src="{% static 'js/tree_visualization.js' %}"></script>
    <div class="container">
      <br>
      <div class="row">
          <div class="col-sm-4">
            <div class="button_container">
              <a href="{% url 'main:upload_page' %}" class="btn btn-outline-primary" role="button">Go back to Upload Page</a>
            </div>
          </div>
          <div class="col-md-8">
            <h3> Dataset title: {{dataset_title}}</h3>
            <h4> Gene you search: {{search_gene}}</h4>
          </div>

      </div>

      <div class="row">
        <div class="col" id="svg_container"  ></div>
      </div>

      </div>
    </div>

    <script type="text/javascript">

      const search_gene = '{{search_gene}}';

      var dataStr = '{{data}}'.replace(/&#x27;/g, '"');
      var newStr = JSON.parse(dataStr);
      const input_data =  newStr;       

      // where to append your tree. It can be selected by tag, class name, or ID. 
      // Format: select("tag"), select(".classname"), select("#ID")
      const location1 = "#svg_container";

      const path_to_icon_folder = "https://hpc.nih.gov/~Jiang_Lab/Lineage/";
      // const path_to_icon_folder = "data/CellTypeIcon_separate/"

      collapsible_tree(input_data, search_gene, location1, path_to_icon_folder);

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

 </body>

</html>
